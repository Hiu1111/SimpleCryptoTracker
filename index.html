<!DOCTYPE html>
<html>
<head>
    <title>Crypto Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Dashboard</h1>

    <div class="section">
        <h2>Cryptocurrency Prices</h2>
        <table>
            <thead>
                <tr>
                    <th>Cryptocurrency</th>
                    <th>Price (USD)</th>
                </tr>
            </thead>
            <tbody>
                {% for crypto, data in prices.items() %}
                <tr>
                    <td>{{ crypto|capitalize }}</td>
                    <td>${{ data.usd }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="text-align: center; margin-top: 20px;">
            <a href="/crypto-marketcap">View Current Market Cap instead</a>
        
    </div>
</body>
</html>
